<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Multi Step Form | OnlineITtuts</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body background="./4k-nature-moraine-lake-r66plwqa8m3z5reg (1).jpg" >
    <div class="container">
      <form id="form1">
        <h3>Registration Form</h3>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
         <div class="btn_box">
          <button id="next1" type="button">Next</button>
        </div>
      </form>
      <form id="form2">
        <h3>Personal Info</h3>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Age" />
        <input type="text" placeholder="Address" />
        <div class="btn_box">
          <button id="back1" type="button">Back</button>
          <button id="next2" type="button">Next</button>
        </div>
      </form>
      <form id="form3">
        <h3>Education Details</h3>
        <input type="text" placeholder="Enter Institution" />
        <input type="text" placeholder="Enter HSC Percentage" />
        <input type="text" placeholder="Enter Institution" />
        <input type="text" placeholder="Enter SSC Percentage" />
        <input type="text" placeholder="Enter Institution/College" />
        <input type="text" placeholder="Enter Degree Percentage" />
        <div class="btn_box">
          <button id="back2" type="button">Back</button>
          <button id="Submit" type="button">Submit</button>
        </div>
      </form>
    
    </div>
    <script src="./index.js"></script>
  </body>
</html>
